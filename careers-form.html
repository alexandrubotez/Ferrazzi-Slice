<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Careers Format</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/loader.css">
  <link rel="stylesheet" href="css/main.css">
  <script src="js/angular.js"></script>
  <script src="js/angular-ui-router.js"></script>
  <script src="js/resource.js"></script>
  <script src="js/mask.js"></script>
  <script src="js/careers-position.js"></script>
  <script src="js/controllers/careers-form-controller.js"></script>
  <script src="js/commands/send-email.command.js"></script>
</head>
<body ng-app="careers-position">
<section class="position-section">
  <div class="container">




    <div ng-controller="CareersPositionController as ctrl">
      <form name="ctrl.careersForm" ng-submit="ctrl.submitForm()">
        <input type="text"
                name="firstName"
                ng-model="ctrl.firstName"
                required>
        <input type="text"
                name="lastName"
                ng-model="ctrl.lastName"
                required>
        <input type="email"
                name="email"
                ng-model="ctrl.email"
                required>
        <input type="number"
                name="phone"
                ng-model="ctrl.phone"
                required>
        <textarea name="coverLetter"
                  id=""
                  cols="30"
                  rows="10"
                  ng-model="ctrl.coverLetter"
                  required>
        </textarea>
        <button>Submit</button>
      </form>
    </div>


  </div>
</section>
</body>
</html>
